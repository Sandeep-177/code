<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Investigation Board</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .board {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: url('crime.jpg') center/cover no-repeat;
            overflow: hidden;
        }

        .card {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 150px;
            text-align: center;
            font-weight: bold;
        }

        .line {
            position: absolute;
            width: 2px;
            background-color: red;
            transform-origin: top left;
        }

        /* Positioning cards */
        .card:nth-child(1) {
            top: 50px;
            left: 100px;
        }

        .card:nth-child(2) {
            top: 200px;
            left: 300px;
        }

        .card:nth-child(3) {
            top: 400px;
            left: 150px;
        }

        .card:nth-child(4) {
            top: 300px;
            left: 500px;
        }

        .card:nth-child(5) {
            top: 100px;
            left: 600px;
        }

        /* Positioning lines */
        .line:nth-child(6) {
            top: 80px;
            left: 150px;
            height: 140px;
            transform: rotate(30deg);
        }

        .line:nth-child(7) {
            top: 250px;
            left: 325px;
            height: 160px;
            transform: rotate(-45deg);
        }

        .line:nth-child(8) {
            top: 300px;
            left: 500px;
            height: 100px;
            transform: rotate(60deg);
        }

        .line:nth-child(9) {
            top: 120px;
            left: 600px;
            height: 180px;
            transform: rotate(-30deg);
        }
    </style>
</head>

<body>
    <div class="board">
        <div class="card">Heading</div>
        <div class="card">Subheading 1</div>
        <div class="card">Subheading 2</div>
        <div class="card">Subheading 3</div>
        <div class="card">Subheading 4</div>

        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
</body>

</html>
